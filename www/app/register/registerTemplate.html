<div class="container">
  <div class="row" style="margin-top:20px;">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="well">
        <h3>Register new user</h3>
        <form class="form" ng-submit="register()" name="registerForm">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="vm.username" placeholder="Username" name="username" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="email" ng-model="vm.email" placeholder="Email" name="email" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="vm.password" placeholder="Password" name="password" required>
          </div>
          <button class="btn btn-primary" type="submit" data-ng-disabled="registerForm.$invalid">Register user</button>
        </form>
      </div>
    </div>
  </div>
</div>
