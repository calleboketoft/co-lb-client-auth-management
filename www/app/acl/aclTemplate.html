<div class="container">
  <div class="col-xs-12">
    <div class="page-header">
      <h2>ACL
        <button class="btn btn-success pull-right" ng-click="vm.addNew(vm.aclList)">+ Add</button>
      </h2>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>
          <strong>Dynamic roles: </strong>$everyone, $authenticated, $unauthenticated, $owner</p>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width: 20%">Model</th>
          <th style="width: 15%">Property</th>
          <th style="width: 15%">Access type</th>
          <th style="width: 10%">Permission</th>
          <th style="width: 10%">Principal type</th>
          <th style="width: 15%">Principal ID</th>
          <th style="width: 25%; padding-right: 15px;" class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="text" class="form-control" ng-model="vm.filter.model" placeholder="Filter">
          </td>
          <td>
            <input type="text" class="form-control" ng-model="vm.filter.property" placeholder="Filter">
          </td>
          <td>
            <input type="text" class="form-control" ng-model="vm.filter.accessType" placeholder="Filter">
          </td>
          <td>
            <input type="text" class="form-control" ng-model="vm.filter.permission" placeholder="Filter">
          </td>
          <td>
            <input type="text" class="form-control" ng-model="vm.filter.principalType" placeholder="Filter">
          </td>
          <td>
            <input type="text" class="form-control" ng-model="vm.filter.principalId" placeholder="Filter">
          </td>
          <td class="text-right">
            <button type="button" class="btn btn-default" ng-click="vm.filter = {}">
              Clear filters
            </button>
          </td>
        </tr>
        <tr data-ng-repeat="acl in vm.aclListFiltered | orderBy: 'model'">
          <td>
            <input class="form-control" type="text" ng-model="acl.model" />
          </td>
          <td>
            <input class="form-control" type="text" ng-model="acl.property" />
          </td>
          <td>
            <select class="form-control" ng-model="acl.accessType">
              <option value="READ">READ</option>
              <option value="WRITE">WRITE</option>
              <option value="EXECUTE">EXECUTE</option>
              <option value="*">*</option>
            </select>
          </td>
          <td>
            <select class="form-control" ng-model="acl.permission">
              <option value="ALLOW">ALLOW</option>
              <option value="DENY">DENY</option>
            </select>
          </td>
          <td>
            <input class="form-control" type="text" ng-model="acl.principalType" disabled/>
          </td>
          <td>
            <input class="form-control" type="text" ng-model="acl.principalId" />
          </td>
          <td class="text-right">
            <button class="btn btn-danger" ng-click="vm.remove(acl)">
              X
            </button>
            <button class="btn btn-success" ng-click="vm.save(acl)">
              S
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
